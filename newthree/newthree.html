<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      body{
        margin : 0
      }
    </style>
</head>
<body>
<div id = "app">

</div>
<script src = https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js></script>
<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.141.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js';

  (function(){

  init()
  })()
    function init() {
      const gui = new dat.GUI();
      const world = {
        plane : {
          width:10,
          height : 10,
          widthSegments : 10,
          heightSegments : 10
        }
      }
      gui.add(world.plane, 'width',1,20).onChange(generatePlane);
      gui.add(world.plane, 'height',1,20).onChange(generatePlane);
      gui.add(world.plane, 'widthSegments',1,50).onChange(generatePlane);
      gui.add(world.plane, 'heightSegments',1,50).onChange(generatePlane);

      function generatePlane() {
        console.log(planeMesh.geometry)
        planeMesh.geometry.dispose();
        planeMesh.geometry = new THREE.PlaneGeometry(
          world.plane.width,
          world.plane.height,
          world.plane.widthSegments,
          world.plane.heightSegments
        );
        const array = planeMesh.geometry.attributes.position.array

        for(let i = 0; i<array.length; i++){
        const x = array[i];
        const y = array[i+1];
        const z = array[i+2];
        array[i+2] = z+Math.random();
        }
      }
      const raycaster = new THREE.Raycaster()
      console.log(raycaster)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
    75,
    innerWidth/innerHeight,
    0.1,
    1000
    );
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    document.getElementById('app').appendChild(renderer.domElement);
    
    new OrbitControls(camera,renderer.domElement)

    camera.position.z = 5;
    const PlaneGeometry = new THREE.PlaneGeometry(10,5,10,10);
    const planematerial = new THREE.MeshPhongMaterial({
      side : THREE.DoubleSide,
      flatShading : THREE.FlatShading,
      vertexColors : true
    });
    const planeMesh = new THREE.Mesh(PlaneGeometry,planematerial);
    scene.add(planeMesh);
    const array = planeMesh.geometry.attributes.position.array

        for(let i = 0; i<array.length; i++){
        const x = array[i];
        const y = array[i+1];
        const z = array[i+2];
        array[i+2] = z+Math.random();
        }
    const colors = [];
    for (let i = 0 ; i<planeMesh.geometry.attributes.position.count; i++)
    colors.push(1,0,0);
    
    console.log(colors);

    planeMesh.geometry.setAttribute(
      'color',
      new THREE.BufferAttribute(new Float32Array(colors),3)
    );
    console.log(planeMesh.geometry.attributes)

    const light = new THREE.DirectionalLight(0xffffff,1)
    light.position.set(0,0,1)
    scene.add(light)


    const backLight = new THREE.DirectionalLight(0xffffff,1)
    backLight.position.set(0,0,-1)
    scene.add(backLight)
    const mouse = {
      x: undefined,
      y: undefined
    }
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene,camera)
      raycaster.setFromCamera(mouse, camera)
      const intersects = raycaster.intersectObject(planeMesh)
      if(intersects.length>0){
        const {color} = intersects[0].object.geometry.attributes

        // vertice 1
        color.setX(intersects[0].face.a,0);
        color.setY(intersects[0].face.a,0);
        color.setZ(intersects[0].face.a,1);
        // vertice 2
        color.setX(intersects[0].face.b,0);
        color.setY(intersects[0].face.b,1);
        // vertice 3
        color.setX(intersects[0].face.c,1);
        color.setY(intersects[0].face.c,0);
        color.setZ(intersects[0].face.c,1);
        color.needsUpdate = true
      }

        planeMesh.rotation.y += 0.01;
    }
    animate();
    addEventListener('mousemove',(event)=>{
      mouse.x = (event.clientX / innerWidth)*2 -1;
      mouse.y = -(event.clientY / innerHeight)*2+1;
    })
  }
</script>
</body>
</html>
