<!DOCTYPE html>
<html>
<head>
  <title>Three.js 01 </title>
  <Style>
    * {
    outline: none;
    margin: 0 auto;
    }

body {
    overflow: hidden;
    }

#webgl{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    }
#info {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    z-index: 100;
    display:block;
}
  </Style>
</head>
<body>
  <canvas id = "webgl"></canvas>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.js "></script>
  <script src = "03-basic.js"></script>
</body>
</html>
